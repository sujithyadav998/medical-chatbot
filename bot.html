<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibot - Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation - matching index.html */
        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            width: 100%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
            min-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
        }

        .bot-message {
            background: #EFF6FF;
            color: #1e40af;
            align-self: flex-start;
        }

        .user-message {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #2563eb;
        }

        .send-button {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .chat-box {
                padding: 1rem;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Medibot</div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Hello! I'm Medibot, your AI health assistant. How can I help you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" placeholder="Type your message here..." id="userInput">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUtterance = null;

        function appendMessage(message, className) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;

            // Create message content div
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;
            
            // Only add speaker icon for bot messages
            if (className === 'bot-message') {
                const speakerIcon = document.createElement('span');
                speakerIcon.innerHTML = 'ðŸ”Š'; // Unicode speaker icon
                speakerIcon.className = 'speaker-icon';
                speakerIcon.title = 'Click to listen';
                
                speakerIcon.onclick = () => {
                    if (currentUtterance) {
                        // Stop current speech if playing
                        speechSynthesis.cancel();
                        currentUtterance = null;
                        speakerIcon.innerHTML = 'ðŸ”Š';
                        speakerIcon.title = 'Click to listen';
                    } else {
                        // Start new speech
                        currentUtterance = new SpeechSynthesisUtterance(message);
                        speakerIcon.innerHTML = 'ðŸ”‡';
                        speakerIcon.title = 'Click to stop';
                        
                        // Reset icon when speech ends
                        currentUtterance.onend = () => {
                            speakerIcon.innerHTML = 'ðŸ”Š';
                            speakerIcon.title = 'Click to listen';
                            currentUtterance = null;
                        };
                        
                        speechSynthesis.speak(currentUtterance);
                    }
                };
                
                messageDiv.appendChild(speakerIcon);
            }
            
            messageDiv.appendChild(messageContent);
            chatBox.appendChild(messageDiv);
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chatBox');
            
            if (input.value.trim() === '') return;

            const userMessage = input.value;
            
            // Add user message
            appendMessage(userMessage, 'user-message');
            
            // Clear input
            input.value = '';

            try {
                // Changed 'message' to 'userInput' to match server expectations
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userInput: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage(data.response, 'bot-message');

            } catch (error) {
                console.error('Error details:', error);
                appendMessage('Sorry, I encountered an error. Please try again.', 'bot-message');
            }

            // Auto scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow Enter key to send message
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
