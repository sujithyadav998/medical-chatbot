    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        nav {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 5%;
            width: 100%;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        .chat-bar-collapsible {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .collapsible {
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            padding: 18px 20px;
            text-align: left;
            border: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            background: white;
            margin-bottom: 2rem;
            overflow-y: auto;
        }

        .botText, .userText {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
        }

        .botText {
            background: #E3F2FD;
            color: #000;
            align-self: flex-start;
        }

        .userText {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 10px 0;
        }

        .input-box {
            flex: 1;
            padding: 1rem;
            border: 2px solid #E0E0E0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box:focus {
            border-color: #2563eb;
        }

        .send-button {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Medical Assistant</div>
        </div>
    </nav>
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Chat with Medibot</button>
        <div class="content">
            <div class="chat-container">
                <div id="chatbox">
                    <h5 id="chat-timestamp"></h5>
                    <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                </div>
                <div class="input-container">
                    <input id="textInput" class="input-box" type="text" name="msg" placeholder="Type your health question here...">
                    <button class="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

</body>
